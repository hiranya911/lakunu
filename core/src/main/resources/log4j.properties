log4j.rootLogger=INFO, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} [%X{ip}-%X{host}] [%t] %5p %c{1} %m%n

log4j.logger.LAB_OUTPUT=INFO, LabOutput
log4j.additivity.LAB_OUTPUT=false
log4j.appender.LabOutput=org.apache.log4j.ConsoleAppender
log4j.appender.LabOutput.layout=org.apache.log4j.PatternLayout
log4j.appender.LabOutput.layout.ConversionPattern=[%4p] %m%n